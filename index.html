<!-- @format -->

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Damas Gratis</title>
	<link rel="stylesheet" href="../DamasGratis/css/style.css">
	<link rel="stylesheet" href="../DamasGratis/css/jugadores.css">
	<link rel="stylesheet" href="../DamasGratis/css/historial.css">
	<link rel="stylesheet" href="../DamasGratis/css/cargar-partidas.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine" />
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>

<body>
	<header>
		<!--Navegación-->
		<nav class="navegacion">
			<h1>Damas Gratis</h1>
			<div class="registro-login">
				<a id="historial" href="#">Historial</a>
				<a href="registro.html">Registro</a>
			</div>
		</nav>
	</header>

	<main>
		<!--Historial de partidas-->
		<div id="contenedor-historial" class="contenedor-historial">
			<div id="popup-historial" class="popup-historial historial-cerrar">
				<h2>Historial de partidas</h2>
				<div class="descripcion">
					<h3>Jugador</h3>
					<h3>Puntos</h3>
					<h3>Jugador</h3>
					<h3>Fecha</h3>
				</div>
				<div id="datos" class="datos"></div>
				<div class="cont-btn">
					<button id="ordenar-puntos" class="btn-h btn-filtros">Puntos</button>
					<button id="ordenar-fecha" class="btn-h btn-filtros">Fecha</button>
					<button id="cerrar-popup-historial" class="btn-h">Cerrar</button>
				</div>
			</div>
		</div>


		<!--Nombre de los jugadores-->
		<div id="cont-nombre-jugadores" class="cont-nombre-jugadores">
			<div id="popup-jugadores" class="popup-jugadores cerrar-popup-jugadores">
				<h2>Ingrese nombres de los jugadores</h2>
				<div class="cont-info-jugadores">
					<input class="input-nombre" type="text" id="jugador-N1" placeholder="Jugador N°1" required>
					<input class="input-nombre" type="text" id="jugador-N2" placeholder="Jugador N°2" required>
				</div>
				<div class="cont-btn">
					<button id="aceptar" class="btns">Aceptar</button>
					<button id="cerrar-popup-jugadores" class="btns">Cerrar</button>
				</div>
			</div>
		</div>

		<!-- Cargar partidas-->
		<div id="cont-cargar-partidas" class="cont-cargar-partidas">
			<div id="cargar-partidas" class="cargar-partidass cerrar-partidas">
				<h2>Cargar partidas guardadas</h2>
				<div class="descripcion-partidas">
					<h3>Fecha</h3>
					<h3>Jugadores</h3>
				</div>
				<div id="cont-partidas-a-cargar" class="cont-partidas-a-cargar">
					<div class="partida"></div>
				</div>
				<div class="cont-btn">
					<button id="cerrar-popup-partidas" class="btn-c">Cerrar</button>
				</div>
			</div>
		</div>

		<!-- Jugador 1-->
		<div id="jugador1" class="contenedorJugadores">
			<div class="casillasNegras">
				<div class="damasAmarillas"> </div>
			</div>

			<p id="nombreJugador1">null</p>
			<p id="puntosPj1">Puntos:</p>
			<p id="puntos-jugador1" class="puntos">0</p>
		</div>

		<!--Tablero-->
		<div id="tablero" class="tablero"></div>

		<!-- Jugador 2-->
		<div id="jugador2" class="contenedorJugadores">
			<div class="casillasNegras">
				<div class="damasVerdes"> </div>
			</div>

			<p id="nombreJugador2">null</p>
			<p id="puntosPj2">Puntos:</p>
			<p id="puntos-jugador2" class="puntos">0</p>
		</div>
	</main>
	<div class="boton">
		<input type="button" id="guardar" class="button amarillos" value="Guardar partida" />
		<input type="button" id="nueva-partida" class="button" value="Nueva partida" />
		<input type="button" id="cargar" class="button amarillos" value="Cargar partida" />

	</div>

	<footer>
		<!--Pie de pagina-->
		<div class="contenedor-footer">
			<p class="pie-descripcion"> Autor: Virgili Matias, 2021</p>
			<a href="https://es.wikipedia.org/wiki/Damas">¿Cómo jugar?</a>
		</div>
	</footer>
	<script src="./js/app.js"></script>
	<script src="./js/cargar-partidas.js"></script>
	<script src="./js/historial.js"></script>
	<script src="./js/jugadores.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>

</html>
